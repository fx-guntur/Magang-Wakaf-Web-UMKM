<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EShopper - Bootstrap Shop Template</title>
    <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport" />
    <meta
      content="Free HTML Templates"
      name="keywords" />
    <meta
      content="Free HTML Templates"
      name="description" />

    <!-- Favicon -->
    <link
      href="img/favicon.ico"
      rel="icon" />

    <!-- Google Web Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/detail_produk/css/all.min.css"
      rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link
      href="lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="css/style.css"
      rel="stylesheet" />
    <link
      href="css/co_cart.css"
      rel="stylesheet" />
  </head>

  <body>
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5" style="background-image: url('images/1slider-bg.jpg'); background-size: cover; background-position: center; min-height: 300px;">
      <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Keranjang</h1>
        <div class="d-inline-flex">
          <p class="m-0"><a href="">Home</a></p>
          <p class="m-0 px-2">-</p>
          <p class="m-0">Keranjang</p>
        </div>
      </div>
    </div>
    <!-- Page Header End -->

    <!-- Cart Start -->
    <div class="container-fluid pt-5">
      <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
          <table class="table table-bordered text-center mb-0">
            <thead class="bg-secondary text-dark">
              <tr>
                <th>Produk</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total Harga</th>
                <th>Hapus</th>
              </tr>
            </thead>
            <tbody class="align-middle">
              <tr>
                <td></td>
                  <img
                    src="img/kue-kering/naastar.jpg"
                    alt=""
                    style="width: 50px" />
                </td>
                <td>Nastar</td>

                <td class="align-middle">Rp 80.000</td>
                <td class="align-middle">
                  <div
                    class="input-group quantity mx-auto"
                    style="width: 100px">
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control form-control-sm bg-secondary text-center"
                      value="1" />
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle">Rp 80.000</td>
                <td class="align-middle">
                  <button class="btn btn-sm btn-primary">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td class="align-middle">
                  <img
                    src="img/kue-kering/putri salju.jfif"
                    alt=""
                    style="width: 50px" />

                </td>
                <td>
                  Putri Salju
                </td>
                <td class="align-middle">Rp 80.000</td>
                <td class="align-middle">
                  <div
                    class="input-group quantity mx-auto"
                    style="width: 100px">
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control form-control-sm bg-secondary text-center"
                      value="1" />
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle">Rp 80.000</td>
                <td class="align-middle">
                  <button class="btn btn-sm btn-primary">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td class="align-middle">
                  <img
                    src="img/kue-kering/coco-krunch.jfif"
                    alt=""
                    style="width: 50px" />
                  
                </td>
                <td>
                  Coco Crunch
                </td>
                <td class="align-middle">Rp 90.000</td>
                <td class="align-middle">
                  <div
                    class="input-group quantity mx-auto"
                    style="width: 100px">
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input

                      value="1" />
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle">Rp 90.000</td>
                <td class="align-middle">
                  <button class="btn btn-sm btn-primary">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td class="align-middle">
                  <img
                    src="img/kue-kering/kue-kacang.jpg"
                    alt=""
                    style="width: 50px" />
                  
                </td>
                <td>
                  Kue Kacang
                </td>
                <td class="align-middle">Rp 78.000</td>
                <td class="align-middle">
                  <div
                    class="input-group quantity mx-auto"
                    style="width: 100px">
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control form-control-sm bg-secondary text-center"
                      value="1" />

                      <button class="btn btn-sm btn-primary btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle">Rp 78.000</td>
                <td class="align-middle">
                  <button class="btn btn-sm btn-primary">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-4">
          <div class="card border-secondary mb-5">
            <div class="card-header bg-secondary border-0">
              <h4 class="font-weight-semi-bold m-0">Keranjang Harga</h4>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-3 pt-1">
                <h6 class="font-weight-medium">Total Keseluruhan Biaya</h6>
                <h6 class="font-weight-medium">Rp 570.000</h6>
              </div>
              <div class="d-flex justify-content-between">
                <h6 class="font-weight-medium">Potongan Harga</h6>
                <h6 class="font-weight-medium">-</h6>
              </div>
            </div>
            <div class="card-footer border-secondary bg-transparent">
              <div class="d-flex justify-content-between mt-2">
                <h5 class="font-weight-bold">Total</h5>
                <h5 class="font-weight-bold">Rp 570.000</h5>
              </div>
              <button class="btn btn-block btn-primary my-3 py-3">
                Proses Pembayaran
              </button>
            </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</html>
