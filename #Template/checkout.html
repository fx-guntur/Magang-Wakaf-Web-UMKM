<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EShopper - Bootstrap Shop Template</title>
    <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport" />
    <meta
      content="Free HTML Templates"
      name="keywords" />
    <meta
      content="Free HTML Templates"
      name="description" />

    <!-- Favicon -->
    <link
      href="img/favicon.ico"
      rel="icon" />

    <!-- Google Web Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/detail_produk/css/all.min.css"
      rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link
      href="lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="css/style.css"
      rel="stylesheet" />
    <link
      href="css/co_cart.css"
      rel="stylesheet" />
  </head>

  <body>
    <!-- Page Header Start -->
    <div
      class="container-fluid bg-secondary mb-5"
      style="
        background-image: url('images/1slider-bg.jpg');
        background-size: cover;
        background-position: center;
        min-height: 300px;
      ">
      <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Checkout</h1>
        <div class="d-inline-flex">
          <p class="m-0"><a href="">Beranda</a></p>
          <p class="m-0 px-2">-</p>
          <p class="m-0">Checkout</p>
        </div>
      </div>
    </div>
    <!-- Page Header End -->

    <!-- Checkout Start -->
    <div class="container-fluid pt-5">
      <div class="row px-xl-5">
        <div class="col-lg-8">
          <div class="mb-4">
            <h4 class="font-weight-semi-bold mb-4">Alamat Pengiriman</h4>
            <div class="row">
              <div class="col-md-6 form-group">
                <label>Pesanan Atas Nama</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="John" />
              </div>
              <div class="col-md-6 form-group">
                <label>E-mail(Untuk pengiriman bukti pembayaran)</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="example@email.com" />
              </div>
              <div class="col-md-6 form-group">
                <label>Nomor Telepon/No HP</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="+123 456 789" />
              </div>
              <div class="col-md-6 form-group">
                <label>Alamat Tujuan</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="123 Street" />
              </div>
              <div class="col-md-6 form-group">
                <label>Link Google Maps(Optional)</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="123 Street" />
              </div>
              <div class="col-md-6 form-group">
                <label>Kota/Kabupaten</label>
                <select class="custom-select">
                  <option selected>Wirobrajan</option>
                  <option>Bantul</option>
                  <option>Godean</option>
                  <option>Jakal</option>
                </select>
              </div>
              <div class="col-md-6 form-group">
                <label>Catatan</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="New York" />
              </div>
              <div class="col-md-6 form-group">
                <label>Kode Pos</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="123" />
              </div>
              <div class="col-md-12 form-group">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="newaccount" />
                  <label
                    class="custom-control-label"
                    for="newaccount"
                    >Create an account</label
                  >
                </div>
              </div>
              <div class="col-md-12 form-group">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="shipto" />
                  <label
                    class="custom-control-label"
                    for="shipto"
                    data-toggle="collapse"
                    data-target="#shipping-address"
                    >Ship to different address</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div
            class="collapse mb-4"
            id="shipping-address">
            <h4 class="font-weight-semi-bold mb-4">Pengiriman Lainya</h4>
            <div class="row">
              <div class="col-md-6 form-group">
                <label>Pesanan Atas Nama</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="John" />
              </div>
              <div class="col-md-6 form-group">
                <label>E-mail(Untuk pengiriman bukti pembayaran)</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="example@email.com" />
              </div>
              <div class="col-md-6 form-group">
                <label>Nomor Telepon/No HP</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="+123 456 789" />
              </div>
              <div class="col-md-6 form-group">
                <label>Alamat Tujuan</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="123 Street" />
              </div>
              <div class="col-md-6 form-group">
                <label>Link Google Maps(Optional)</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="123 Street" />
              </div>
              <div class="col-md-6 form-group">
                <label>Kota/Kabupaten</label>
                <select class="custom-select">
                  <option selected>Wirobrajan</option>
                  <option>Bantul</option>
                  <option>Godean</option>
                  <option>Jakal</option>
                </select>
              </div>
              <div class="col-md-6 form-group">
                <label>Catatan</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="New York" />
              </div>
              <div class="col-md-6 form-group">
                <label>Kode Pos</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="123" />
              </div>
              <div class="col-md-12 form-group">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="newaccount" />
                  <label
                    class="custom-control-label"
                    for="newaccount"
                    >Create an account</label
                  >
                </div>
              </div>
              <div class="col-md-12 form-group">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="shipto" />
                  <label
                    class="custom-control-label"
                    for="shipto"
                    data-toggle="collapse"
                    data-target="#shipping-address"
                    >Ship to different address</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card border-secondary mb-5">
            <div class="card-header bg-secondary border-0">
              <h4 class="font-weight-semi-bold m-0">Pesanan Keseluruhan</h4>
            </div>
            <div class="card-body">
              <h5 class="font-weight-medium mb-3">Produk</h5>
              <div class="d-flex justify-content-between">
                <p>Nastar</p>
                <p>Rp 80.000</p>
              </div>
              <div class="d-flex justify-content-between">
                <p>Putri Salju</p>
                <p>Rp 90.000</p>
              </div>
              <div class="d-flex justify-content-between">
                <p>Coco Crunch</p>
                <p>Rp 90.000</p>
              </div>
              <hr class="mt-0" />
              <div class="d-flex justify-content-between mb-3 pt-1">
                <h6 class="font-weight-medium">Total Harga</h6>
                <h6 class="font-weight-medium">Rp 570.000</h6>
              </div>
              <div class="d-flex justify-content-between">
                <h6 class="font-weight-medium">Potongan Harga</h6>
                <h6 class="font-weight-medium">-</h6>
              </div>
            </div>
            <div class="card-footer border-secondary bg-transparent">
              <div class="d-flex justify-content-between mt-2">
                <h5 class="font-weight-bold">Total Harga</h5>
                <h5 class="font-weight-bold">Rp 570.000</h5>
              </div>
            </div>
          </div>
          <div class="card border-secondary mb-5">
            <div class="card-header bg-secondary border-0">
              <h4 class="font-weight-semi-bold m-0">Pembayaran</h4>
              <div class="card-footer border-secondary bg-transparent">
                <button
                  class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">
                  Bayar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Checkout End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
